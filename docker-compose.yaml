version: '3.8'
services:
  db:
    image: mariadb:10-focal
    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backnet
    environment:
      - MYSQL_DATABASE=example
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 3306
      - 33060

  backend:
    build:
      context: backend
      target: builder
    restart: always
    secrets:
      - db-password
    ports:
      - 8000:8000
    networks:
      - backnet
      - frontnet
  proxy:
    build: proxy
    restart: always
    ports:
      - 81:81
    depends_on:
      - backend
    networks:
      - frontnet
secrets:
  db-password:
    file: ./secrets/db-password
volumes:
  db-data:
networks:
  backnet:
  frontnet:

